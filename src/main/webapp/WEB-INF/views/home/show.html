<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Details</title>
    <style>
        th{
            padding: 30px;
        }
        td{
            padding: 30px;
        }

        #BackBtn{
            margin: 0 0 0 20px;
        }
    </style>
    <title>Event</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/add">Add new event</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Hello, <span th:text="${#request.getRemoteUser()}"></span>!
                </span>
            </ul>
        </div>
    </div>
</nav>

<table class="table">
    <tr>
        <th scope="col">Name: </th>
        <th scope="col">Members: </th>
        <th scope="col">Date: </th>
        <th scope="col">Event start: </th>
        <th scope="col">Event end: </th>
        <th scope="col">Details: </th>
    </tr>
    <td scope="row" th:each="e : ${event}" th:text="${event.getName()}">Value</td>
    <td scope="row" th:each="e : ${event}" th:text="${event.getMembers()}">Value</td>
    <td scope="row" th:each="e : ${event}" th:text="${event.getDate()}">Value</td>
    <td scope="row" th:each="e : ${event}" th:text="${event.getStartHour()}">Value</td>
    <td scope="row" th:each="e : ${event}" th:text="${event.getEndHour()}">Value</td>
    <td scope="row" th:each="e : ${event}" th:text="${event.getMoreInformation()}">Value</td>

    <br/>
</table>
<div>
    <a type="button" class="btn btn-secondary" id="BackBtn" href="/">Back</a>

    <a type="button" class="btn btn-warning" th:href="@{/{id}/{eventStart}/edit (id=${event.getDate()}, eventStart=${event.getStartHour()})}">Edit</a>

    <a type="button" class="btn btn-danger" th:href="@{/{date}/{eventStart}/remove (date=${event.getDate()}, eventStart=${event.getStartHour()})}">Delete</a>
</div>
</body>
</html>
